<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="one.css"> -->
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Get Started
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">CREATE NEW ACCOUNT</h2>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
            <h4>Enter your details and signup</h4> 
        </div>
        <div class="main-page">
            <input placeholder="Firstname*"  class="one" required>&nbsp; &nbsp;
            <input placeholder="Lastname*" class="one" required><br><br>
            <input placeholder="Email*" class="two" required><br><br>
            <input placeholder="Password*" class="two" required><br><br>
            <input placeholder="Date Of Birth"  class="one">&nbsp;&nbsp;
            <input placeholder="Gender" class="one"><br><br>
            <input placeholder="Mobile number" class="two"><br>
            <input type="checkbox" class="check" required>I agree terms and conditions<br><br>
        </div>
        <div class="modal-footer">
          <a href="#"><button type="button" class="btn btn-primary">Sign Up</button></a>
        </div>
        <h4>Already Have an Account?<a href="Login.html" class="log">Login</a></h5>
      </div>
    </div>
</div>
  
  
</body>
