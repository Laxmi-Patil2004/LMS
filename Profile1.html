    <!--Main Sectuon-->
    <div class="container-fluid">

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div>
                        <!-- <img src="images/profileBG.png" class="img-fluid" alt="profile-background"> -->
                        <div class="profile-bg">
                            <img src="profilePicture.png" class="profile-picture" alt="profile-picture">
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-12 ps-5 ms-md-5 pt-md-3 mt-4">
                    <h4 class="fw-bold">Jhon Joe</h3>
                        <p class="fs-6 fw-500">leoo@gmail.com</p>
                </div>
                <div class="col-md-5 col-12 pt-sm-5 pt-2" >
                    <div class="progress d-bg-color">
                        <span class="fs-22 start me-3 ">start</span>
                        <input type="range" name="profile-progress" min="0" max="100" value="87" id="profile-progress">
                        <span class="ms-4 fs-22">finish</span>
                </div>
                <p class="fs-lg-5 fw-500 mt-2 text-center">87% of profile has been Updated</p>
                </div>
                </div>
                <div class="col-12">
                    <hr class="line">
                </div>
            </div>
        </div>

        <div class="container pt-3">
            <form action="#" class="form-color">
                <h4 class="fw-bold">Personal Info</h4>
                <div class="row py-2">
                    <div class="col-md-4  pt-1">
                        <label for="firstname" class="form-label fw-500">First name <sup class="star">*</sup></label>
                        <input type="text" id="firstname" class="form-control">
                    </div>
                    <div class="col-md-4 pt-1">
                        <label for="lastname" class="form-label fw-500">Father's name <sup class="star">*</sup></label>
                        <input type="text" id="lastname" class="form-control">
                    </div>
                    <div class="col-md-4  pt-1">
                        <label for="fathername" class="form-label fw-500">Last name <sup class="star">*</sup></label>
                        <input type="text" id="fathername" class="form-control">
                    </div>
                </div>
                <div class="row row py-3 ">
                    <div class="col-md-4  pt-1">
                        <label for="gender" class="form-label fw-500">Gender <sup class="star">*</sup></label>
                        <select class="form-select input-color" id="gender" aria-label="Default select example">
                            <option selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select><br>
                    </div>
                    <div class="col-md-4  pt-1">
                        <label for="dob" class="form-label fw-500">Date of birth <sup class="star">*</sup></label>
                        <input type="date" id="dob" class="form-control"><br>
                    </div>
                    <div class="col-md-4  pt-1">
                        <label for="registernumber" class="form-label fw-500">Register number <sup class="star">*</sup></label>
                        <input type="text" id="registernumber" class="form-control">
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-md-4  pt-1">
                        <label for="email" class="form-label fw-500">Email id <sup class="star">*</sup></label>
                        <input type="text" id="email" class="form-control">
                    </div>
                    <div class="col-md-4  pt-1">
                        <label for="phonenumber" class="form-label fw-500">Phone number <sup class="star">*</sup></label>
                        <input type="text" id="phonenumber" class="form-control">
                    </div>
                    <div class="col-md-4  pt-1">
                        <label for="bloodgroup" class="form-label fw-500">Blood group <sup class="star">*</sup></label>
                        <input type="text" id="bloodgroup" class="form-control">
                    </div>
                </div>
                <div class="row py-3 d-flex justify-content-sm-end">
                    <h4 class="fw-bold">Address</h4>
                    <div class="col-12  pt-1">
                        <label for="address" class="fw-500 form-label">Address</label>

                        <textarea id="w3review" name="w3review" rows="6" cols="100" id="address" class="form-control">
                            
                            </textarea>
                    </div>
                    <div class="col-1">
                        <p class="star fw-500 text-end pt-1 ">0/500</p> 
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-sm-4">
                        <label for="state" class="form-label fw-500">State <sup class=""></label>
                        <input type="text" id="state" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label for="city" class="form-label fw-500">City</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label for="pincode" class="form-label fw-500">Pincode</label>
                        <input type="text" id="pincode" class="form-control">
                    </div>
                </div>
                <div class="row py-5 d-flex justify-content-md-around justify-content-center">
                    <div class="col-1 me-md-4 me-1">
                        <button class="out-button px-md-5 py-md-2 px-3 py-1 me-1" >Prev</button>
                    </div>
                    <div class=" col-1 ms-md-  ms-1">
                        <button class="button px-md-5 py-md-2 px-3 py-1 ms-5">NEXT</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
